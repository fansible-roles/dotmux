---
# defaults file for tmux
#
# packages to be installed
tmux_install:
  enable: true
  packages:
  - tmux
  - tmux-powerline

# tmux plugins directory
tmux_plugin_dir: "{{ __default_plugin_dir }}"

# a list to install custom plugins
tmux_plugins:
  - url: "https://github.com/tmux-plugins/tpm"
    dest: "{{ tmux_plugin_dir }}/tpm"
    version: "master"
